// ============================================================================
// Modify Parts
// ============================================================================

// All MKS parts should use Food and Crap instead of Supplies and Mulch
@PART[*]
{
  @RESOURCE[Supplies]
  {
    @name = Food
  }
  @RESOURCE[Mulch]
  {
    @name = Crap
  }
}
