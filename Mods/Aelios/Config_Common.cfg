// These command pods should not have automatic SAS
@PART[mk3-9pod|MKV_Pod|SalamanderPod] 
{
	@MODULE[ModuleSAS] 
	{
		@SASServiceLevel = 0
	}
}

// Scout Landing Module in MKS should have a more realistic price
@PART[ScoutLanderMk2]
{
	cost = 5000
}

// SETIProbeParts configures this part smaller than the z-200
@PART[setiMiniBattery]
{
	!MODEL,* {}
	MODEL
	{
		model = Squad/Parts/Electrical/z-1kBattery/model
		scale = 0.8, 0.8, 0.8
	}
}

// ============================================================================
// Fix strip lights from Vens Stock Revamp.
// ============================================================================

@PART[SmallStripLight]:NEEDS[VenStockRevamp]:AFTER[VenStockRevamp]
{
	!MODULE[ModuleAnimateGeneric] {}
	MODULE
	{
		name = ModuleLight
		lightName = spotlight
		useAnimationDim = true
		lightBrightenSpeed = 2.0
		lightDimSpeed = 2.0
		resourceAmount = 0.01
		animationName = LightAnimationStrip
		useResources = true
	}
}

// ============================================================================
// Add fuel switch to soft shell tanks in Vens Stock Revamp.
// ============================================================================

@PART[softTankMK*]:HAS[@RESOURCE[LiquidFuel],!RESOURCE[Oxidizer],!RESOURCE[MonoPropellant],!MODULE[InterstellarFuelSwitch],!MODULE[FSfuelSwitch],!MODULE[B9PartSwitch],!MODULE[ModuleEnginesFX],!MODULE[ModuleEngines]]:NEEDS[InterstellarFuelSwitch&!CryoTanks&!ModularFuelTanks&!RealFuels]:FOR[InterstellarFuelSwitch]
{
	%totalCap = #$RESOURCE[LiquidFuel]/maxAmount$
	
	%LF = #$totalCap$
	@LF *= 0.55
	%OX = #$totalCap$
	@OX *= 0.45
	
	MODULE
	{
		name = InterstellarFuelSwitch
		tankSwitchNames = LFO;LiquidFuel;Oxidizer
		resourceGui = LiquidFuel+Oxidizer;LiquidFuel;Oxidizer
		resourceNames = LiquidFuel,Oxidizer;LiquidFuel;Oxidizer
		resourceAmounts = #$../LF$,$../OX$;$../totalCap$;$../totalCap$
		tankTechReq = start;start;start
		tankResourceMassDivider = 50;50;50
		orderBySwitchName = true
		hasGUI = true
	}
}